<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Dashboard · Contacts App</title>
    <meta name="description" content="View and manage your contacts from your dashboard." />
    <link rel="canonical" href="https://inesculent.dev/app.html" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dashboard · Contacts App" />
    <meta property="og:description" content="View and manage your contacts from your dashboard." />
    <meta property="og:url" content="https://inesculent.dev/app.html" />
    <meta property="og:site_name" content="Contacts App" />
    <meta property="og:image" content="https://inesculent.dev/images/og-cover.png" />

    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="stylesheet" href="./styles.css" />
</head>


<body>
    <header class="topbar">
        <h1>Contacts</h1>
        <button id="logout" class="btn">Log out</button>
    </header>

    <main class="container">
        <section class="card">
            <h2>Your contacts</h2>

            <form id="add-form" class="grid-2">
                <input id="c-name" placeholder="Name" required />
                <input id="c-email" type="email" placeholder="Email" />
                <input id="c-phone" placeholder="Phone" />
                <button class="btn primary" type="submit">Add</button>
            </form>

            <ul id="contacts" class="list"></ul>
            <p id="contacts-empty" class="muted" hidden>No contacts yet.</p>
            <p id="contacts-error" class="error" role="alert"></p>
        </section>
    </main>

    <script>
        window.BASE_API = '/project/public/index.php';
    </script>
    <script src="./app.js" type="module"></script>
</body>

</html>
