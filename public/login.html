<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contacts — Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="container">
        <h1>Contacts</h1>

        <section class="card">
            <h2>Sign in</h2>
            <form id="login-form" class="stack">
                <label>Email
                    <input type="email" id="email" autocomplete="username" required>
                </label>

                <label>Password
                    <input type="password" id="password" autocomplete="current-password" required>
                </label>

                <button class="btn primary" type="submit">Log in</button>
                <p id="login-error" class="error" role="alert" aria-live="polite"></p>
            </form>

            <details class="hint">
                <summary>Troubleshooting</summary>
                <p>
                    This UI expects the API at <code>/index.php</code> (same origin).
                    If your backend runs elsewhere, set <code>BASE_API</code> in <code>app.js</code>.
                </p>
            </details>

            <p class="hint">Don’t have an account? <a href="./index.html">Sign up</a></p>
        </section>
    </main>

    <script>
        window.BASE_API = '/index.php';
    </script>
    <script src="./app.js" type="module"></script>
</body>

</html>
