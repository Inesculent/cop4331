<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Log in · Contacts App</title>
    <meta name="description" content="Log in to Contacts App to access and manage your saved contacts." />
    <link rel="canonical" href="https://inesculent.dev/login.html" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Log in · Contacts App" />
    <meta property="og:description" content="Log in to Contacts App to access and manage your saved contacts." />
    <meta property="og:url" content="https://inesculent.dev/login.html" />
    <meta property="og:site_name" content="Contacts App" />
    <meta property="og:image" content="https://inesculent.dev/images/og-cover.png" />

    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="stylesheet" href="./styles.css" />
</head>


<body>
    <main class="container">
        <h1>Contacts</h1>

        <section class="card">
            <h2>Sign in</h2>
            <form id="login-form" class="stack">
                <label>Email
                    <input type="email" id="email" autocomplete="username" required>
                </label>

                <label>Password
                    <input type="password" id="password" autocomplete="current-password" required>
                </label>

                <button class="btn primary" type="submit">Log in</button>
                <p id="login-error" class="error" role="alert" aria-live="polite"></p>
            </form>

            <p class="hint">Don’t have an account? <a href="./index.html">Sign up</a></p>
        </section>
    </main>

    <script>
        window.BASE_API = '/project/public/index.php';
    </script>
    <script src="./app.js" type="module"></script>
</body>

</html>
